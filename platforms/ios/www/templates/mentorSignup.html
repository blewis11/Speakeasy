<ion-view view-title="login">
    <ion-header-bar class="bar-stable">

        <h1 class="title">Mentor Sign Up</h1>
      </ion-header-bar>
    <ion-content class="padding">
    <label class="item item-input">
      <span class="input-label">First Name</span>
      <input name="password" ng-model="user.fName" type="text">
    </label>

    <label class="item item-input">
      <span class="input-label">Last Name</span>
      <input name="password" ng-model="user.lName" type="text">
    </label>


    <label class="item item-input">
      <span class="input-label">Username</span>
      <input name="password" ng-model="user.username" type="text">
    </label>

    <label class="item item-input">
      <span class="input-label">Email</span>
      <input name="email" ng-model="user.email" type="email">
    </label>

    <label class="item item-input">
      <span class="input-label">Password</span>
      <input name="password" ng-model="user.password" type="password">
    </label>

<button class="button button-energized" ng-click='signup()'>
  Sign Up
</button>


  </ion-content>
</ion-view>
