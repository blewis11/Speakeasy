<ion-view view-title="login">
    <ion-header-bar class="bar-stable">

        <h1 class="title">Mentor Login</h1>
      </ion-header-bar>
<ion-content class="padding">
    <label class="item item-input">
      <span class="input-label">Email</span>
      <input name="email" ng-model="user.email" type="email">
    </label>
    <label class="item item-input">
      <span class="input-label">Password</span>
      <input name="password" ng-model="user.password" type="password">
    </label>

    <button class="button button-energized" ng-click="login()">
      Login
    </button>

    <p>Don't have an account? <a href='#/signupMentor' ng-click="">Sign up here</a>
  </ion-content>
</ion-view>
