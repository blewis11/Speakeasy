<ion-view>
		<ion-header-bar class="bar-stable">
        <h1 class="title">{{welcomeMsg}}</h1>
	      </ion-header-bar>
	    <ion-content class="padding">
			<h5>Looks like you aren't yet assigned a mentor, make your selection from the following list:</h1>
			<div ng-repeat="m in mentors">
				<h1>{{m.username}}</h1>
				<button class="button button-balanced" ng-click='assign(m)'>
				  Choose Me
				</button>
			</div>
  </ion-content>
</ion-view>
