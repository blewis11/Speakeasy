<ion-view id='noMentor'>
 <ion-content class="padding">
	<div class='row'>
		<h1 class="mainText titleText">{{welcomeMsg}}</h1>
	</div>

		<div class='row'>
		<h5 class='mainText'>Looks like you aren't yet assigned a mentor, make your selection from the following list:</h1>
		</div>

		<div ng-repeat="m in mentors">
			<div class='mentorRow'>
				<button class="button mButton" ng-click='assign(m)'>
				  {{m.username}}
				</button>
			</div>
		</div>
  </ion-content>
</ion-view>
