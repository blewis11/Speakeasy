<ion-view view-title="login" id='menteeHome'>

  <ion-content class="padding">
  	<div class='row'>
    	<h1 class="title chatTitle">Chats</h1>
	</div>

    <ul class='list' ng-repeat="m in chatMentors">
    	<div class='row'>
    		<li ng-click='gotoConvo(m)' class='item chatItem'>{{m.username}} 
    			<i><span class='ion-chevron-right rightArrow'></span></i>
    		</li>
    	</div>
    </ul>
  </ion-content>
</ion-view>
